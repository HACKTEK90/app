<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Intro → Clean App (cx)</title>
  <style>
    /* Scoped tokens to avoid conflicts */
    .cx-scope {
      --cx-bg:#070a0d;
      --cx-grid:rgba(0,255,234,0.12);
      --cx-neon:#00ffe0;
      --cx-neon-2:#ff0099;
      --cx-text:#e6f7ff;
      --cx-clean-bg:#ffffff;
      --cx-clean-text:#0e1116;
    }

    .cx-reset { box-sizing:border-box }
    .cx-reset *, .cx-reset *::before, .cx-reset *::after { box-sizing:inherit }

    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background:#000; color:#cfeaff; overflow:hidden;
    }

    /* Intro (Cyber UI) */
    .cx-intro {
      position:relative;
      height:100%; width:100%;
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(1200px 800px at 50% 130%, rgba(0,255,224,0.08), transparent 55%),
        radial-gradient(900px 600px at 10% -10%, rgba(255,0,153,0.07), transparent 60%),
        var(--cx-bg);
      transition:opacity .6s ease, visibility .6s ease;
    }

    .cx-intro--hidden { opacity:0; visibility:hidden }

    .cx-grid {
      position:absolute; inset:0;
      background:
        linear-gradient(to right, var(--cx-grid) 1px, transparent 1px) 0 0/40px 40px,
        linear-gradient(to bottom, var(--cx-grid) 1px, transparent 1px) 0 0/40px 40px;
      transform:perspective(800px) rotateX(55deg) translateY(10vh);
      filter:drop-shadow(0 0 6px rgba(0,255,224,0.2));
      animation:cx-drift 10s linear infinite;
      pointer-events:none;
    }

    @keyframes cx-drift {
      from { background-position:0 0,0 0 }
      to { background-position:80px 80px,0 80px }
    }

    .cx-intro__panel {
      position:relative;
      padding:40px 32px;
      border:2px solid var(--cx-neon);
      background:rgba(7,10,13,0.6); backdrop-filter:blur(8px);
      box-shadow:0 0 12px rgba(0,255,224,0.25), inset 0 0 12px rgba(0,255,224,0.15);
      clip-path:polygon(0 0, calc(100% - 24px) 0, 100% 24px, 100% 100%, 24px 100%, 0 calc(100% - 24px));
      color:var(--cx-text);
      text-align:center;
    }

    .cx-brand {
      letter-spacing:.2em; font-weight:700; text-transform:uppercase;
      margin:0 0 10px; font-size:14px; opacity:.85;
      text-shadow:0 0 6px rgba(0,255,224,0.7), 0 0 18px rgba(255,0,153,0.35);
    }

    .cx-title { font-size:28px; margin:0 0 18px; color:#d4fbff }
    .cx-subtitle { margin:0 0 28px; color:#9deaff; opacity:.8; font-size:14px }

    .cx-btn {
      appearance:none; border:0; cursor:pointer;
      padding:14px 22px; color:#001315;
      background:linear-gradient(90deg, var(--cx-neon), #27ffd4 60%, #9dfff1);
      font-weight:700; letter-spacing:.08em; text-transform:uppercase;
      box-shadow:0 0 10px rgba(0,255,224,0.6), 0 0 30px rgba(255,0,153,0.25);
      position:relative;
      transition:transform .08s ease, filter .2s ease;
      clip-path:polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
    }

    .cx-btn::after {
      content:"→"; position:absolute; right:14px; top:50%; transform:translateY(-50%);
      color:#003e39; text-shadow:0 0 6px rgba(0,255,224,0.7);
    }

    .cx-btn:hover { filter:brightness(1.05) saturate(1.1) }
    .cx-btn:active { transform:translateY(1px) scale(0.995) }
    .cx-btn:focus-visible { outline:2px solid var(--cx-neon-2); outline-offset:3px }

    /* Clean default screen */
    .cx-app {
      position:fixed; inset:0;
      background:var(--cx-clean-bg); color:var(--cx-clean-text);
      display:flex; align-items:center; justify-content:center;
      opacity:0; visibility:hidden;
      transition:opacity .6s ease, visibility .6s ease;
    }

    .cx-app--visible { opacity:1; visibility:visible }
    

   
   .cx-app__inner {
  max-width:100%;
  width:100%;
  height:100%;
  padding:0;              /* Remove padding to fit screen */
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;         /* Hide scrollbars */
}

iframe {
  border:none;
  width:100vw;             /* Full viewport width */
  height:100vh;            /* Full viewport height */
  display:block;
  overflow:hidden;         /* Hide iframe internal scroll */
}

  </style>
</head>
<body class="cx-reset cx-scope">
  <!-- Intro (Cyber UI) -->
  <section class="cx-intro" id="cx-intro">
    <div class="cx-grid" aria-hidden="true"></div>
    <div class="cx-intro__panel" role="dialog" aria-labelledby="cx-title" aria-describedby="cx-subtitle">
      <p class="cx-brand">PORTAL INTERFACE</p>
      <h2 class="cx-title" id="cx-title">Welcome, USER</h2>
      <p class="cx-subtitle" id="cx-subtitle">Initialize sequence and enter the system</p>
      <button id="cx-enter" class="cx-btn" type="button">Enter System</button>
    </div>
  </section>

  <!-- Clean default app -->
  <main class="cx-app" id="cx-app" aria-live="polite">
    <div class="cx-app__inner">
      <iframe src="https://black-ice-3dbk.onrender.com" title="Responsive Iframe"></iframe>
    </div>
  </main>

  <!-- Audio -->
  <audio id="cx-audio" preload="auto" crossorigin="anonymous" loop>
    <source src="https://cdn.pixabay.com/audio/2025/04/21/audio_ed6f0ed574.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function (root) {
      const cx = (root.cx = root.cx || {});
      const btn = document.getElementById('cx-enter');
      const intro = document.getElementById('cx-intro');
      const app = document.getElementById('cx-app');
      const audio = document.getElementById('cx-audio');

      audio.loop = true;

      cx.play = () => { try { audio.currentTime = 0; audio.play(); } catch(e){} };
      cx.stop = () => { try { audio.pause(); } catch(e){} };

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') audio.load();
      });

      let activated = false;

      function start(ev){
        if (activated) return;
        activated = true;

        try {
          audio.currentTime = 0;
          const p = audio.play();
          if (p && typeof p.then === 'function') {
            p.catch(() => { activated = false; });
          }
        } catch(_) { activated = false; }

        intro.classList.add('cx-intro--hidden');
        app.classList.add('cx-app--visible');

        btn.removeEventListener('click', start);
        btn.removeEventListener('touchend', start);
        document.removeEventListener('keydown', keyStart);
      }

      function keyStart(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          start(e);
        }
      }

      btn.addEventListener('click', start, { passive:true });
      btn.addEventListener('touchend', start, { passive:true });
      document.addEventListener('keydown', keyStart);
    })(window);
  </script>
</body>
</html>
